<!DOCTYPE html>
<html>
<head>
    <title>Bobby Jackson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="text/javascript" src="formValidation.js"></script>
</head>
<body>
    <section>
        <div class="form">
            <form action="#" method="POST" id="form">
                <h2 id="textEditor_title">Form Validation</h2>
                
                <label id="form_name_label" for="form_name"></label>
                <input id="form_name" type="text" name="name" placeholder="Name *" required>
                
                <label id="form_email_label" for="form_email"></label>
                <input id="form_email" type="email" name="email" placeholder="Email *" required>
                
                <label id="form_number_label" for="form_number"></label>
                <input id="form_number" type="tel" name="number" placeholder="Phone Number *" required>
                
                <label id="form_pass_label" for="form_pass"></label>
                <input id="form_pass" type="password" name="pass" placeholder="Password *" required>
                
                <label id="form_pass_c_label" for="form_pass_c"></label>
                <input id="form_pass_c" type="password" name="pass_c" placeholder="Confirm Password *" required>
                
                <button onclick="send()" id="form_button" type="button" disabled>Send Message</button>
            </form>
            <div id="submit_message">
                <h2>Form Submited</h2>
                <p>Thank you for compleating this form. This is for testing purposes so your information will not be saved</p>
                <button onclick="closeMessage()">Close</button>
            </div>
        </div>
    </section>
</body>
</html>
