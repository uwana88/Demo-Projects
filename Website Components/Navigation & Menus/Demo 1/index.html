<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Navbar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <div class="navbar-brand">
                <a href="#" class="brand-link">
                    <img src="https://via.placeholder.com/40x40/4F46E5/FFFFFF?text=L" alt="Logo" class="logo">
                    <span class="brand-text">BrandName</span>
                </a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Navigation Menu -->
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item dropdown" id="servicesDropdown">
                        <a href="#" class="nav-link dropdown-toggle">
                            Services
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12">
                                <path d="M2 4l4 4 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Web Design</a>
                            <a href="#" class="dropdown-item">Development</a>
                            <a href="#" class="dropdown-item">Consulting</a>
                            <a href="#" class="dropdown-item">Support</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <!-- CTA Button -->
                <div class="navbar-cta">
                    <a href="#" class="cta-button">Get Started</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Demo Content -->
    <main class="demo-content">
        <h1>Modern Responsive Navbar Demo</h1>
        <p>Resize the window to see responsive behavior. Click the hamburger menu on mobile.</p>
    </main>

    <script src="main.js"></script>
</body>
</html>
