<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Navbar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="glass-navbar" id="glassNavbar">
        <div class="navbar-container">
            <!-- Brand/Logo -->
            <div class="navbar-brand">
                <a href="#" class="brand-link">
                    <div class="brand-avatar">
                        <div class="avatar-gradient"></div>
                        <span class="avatar-letter">G</span>
                    </div>
                    <div class="brand-info">
                        <span class="brand-name">GlassUI</span>
                        <span class="brand-subtitle">Design Studio</span>
                    </div>
                </a>
            </div>

            <!-- Main Navigation -->
            <div class="main-nav">
                <div class="nav-pill">
                    <a href="#" class="nav-link active" data-section="home">
                        <span class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                                <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </span>
                        <span class="nav-text">Home</span>
                    </a>
                    
                    <a href="#" class="nav-link" data-section="work">
                        <span class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </span>
                        <span class="nav-text">Work</span>
                    </a>
                    
                    <a href="#" class="nav-link" data-section="about">
                        <span class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </span>
                        <span class="nav-text">About</span>
                    </a>
                    
                    <a href="#" class="nav-link" data-section="services">
                        <span class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </span>
                        <span class="nav-text">Services</span>
                    </a>
                    
                    <a href="#" class="nav-link" data-section="contact">
                        <span class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </span>
                        <span class="nav-text">Contact</span>
                    </a>
                    
                    <div class="nav-indicator" id="navIndicator"></div>
                </div>
            </div>

            <!-- Right Actions -->
            <div class="navbar-actions">
                <div class="action-group">
                    <button class="action-btn notification-btn" id="notificationBtn" aria-label="Notifications">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2"/>
                            <path d="M13.73 21a2 2 0 01-3.46 0" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span class="notification-dot"></span>
                    </button>
                    
                    <div class="action-divider"></div>
                    
                    <div class="profile-dropdown" id="profileDropdown">
                        <button class="profile-btn" id="profileBtn" aria-label="Profile menu">
                            <div class="profile-avatar">
                                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='none'><path d='M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2' stroke='currentColor' stroke-width='1.5'/><circle cx='12' cy='7' r='4' stroke='currentColor' stroke-width='1.5'/></svg>" alt="Profile" class="profile-image">
                                <div class="status-indicator"></div>
                            </div>
                            <span class="profile-name">Alex Morgan</span>
                            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none">
                                <polyline points="6,9 12,15 18,9" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-header">
                                <div class="user-info">
                                    <strong>Alex Morgan</strong>
                                    <span>alex@glassui.com</span>
                                </div>
                            </div>
                            
                            <div class="dropdown-section">
                                <a href="#" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="1.5"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                    <span>Profile</span>
                                </a>
                                
                                <a href="#" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                    <span>Settings</span>
                                </a>
                                
                                <a href="#" class="dropdown-item">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3" stroke="currentColor" stroke-width="1.5"/>
                                        <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                    <span>Help & Support</span>
                                </a>
                            </div>
                            
                            <div class="dropdown-divider"></div>
                            
                            <div class="dropdown-section">
                                <a href="#" class="dropdown-item danger">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 14l5-5-5-5m5 5H9" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                    <span>Sign Out</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
                <div class="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-content">
                <div class="mobile-nav-header">
                    <div class="mobile-brand">
                        <div class="brand-avatar">
                            <div class="avatar-gradient"></div>
                            <span class="avatar-letter">G</span>
                        </div>
                        <span class="mobile-brand-text">GlassUI</span>
                    </div>
                </div>
                
                <div class="mobile-nav-links">
                    <a href="#" class="mobile-nav-link active">
                        <div class="mobile-link-content">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                                <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Home</span>
                        </div>
                        <div class="mobile-link-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="#" class="mobile-nav-link">
                        <div class="mobile-link-content">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Work</span>
                        </div>
                        <div class="mobile-link-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="#" class="mobile-nav-link">
                        <div class="mobile-link-content">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>About</span>
                        </div>
                        <div class="mobile-link-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="#" class="mobile-nav-link">
                        <div class="mobile-link-content">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                            <span>Services</span>
                        </div>
                        <div class="mobile-link-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="#" class="mobile-nav-link">
                        <div class="mobile-link-content">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Contact</span>
                        </div>
                        <div class="mobile-link-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="9,18 15,12 9,6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </a>
                </div>
                
                <div class="mobile-nav-footer">
                    <div class="mobile-profile">
                        <div class="mobile-profile-avatar">
                            <div class="mobile-avatar-image">
                                <span class="mobile-profile-initial">U</span>
                            </div>
                        </div>
                        <div class="mobile-profile-info">
                            <strong>Alex Morgan</strong>
                            <span>alex@glassui.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="main.js"></script>
</body>
</html>
