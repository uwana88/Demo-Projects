<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clean Navbar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="minimal-navbar" id="minimalNavbar">
        <div class="navbar-wrapper">
            <!-- Brand/Logo -->
            <div class="navbar-brand">
                <a href="#" class="brand-link">
                    <div class="brand-symbol">
                        <div class="symbol-dot"></div>
                        <div class="symbol-ring"></div>
                    </div>
                    <span class="brand-name">Minimal</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="navbar-nav">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Work</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </div>

            <!-- Right Section -->
            <div class="navbar-actions">
                <button class="search-btn" id="searchBtn" aria-label="Search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                
                <div class="language-selector" id="languageSelector">
                    <button class="language-btn" id="languageBtn">
                        <span class="language-text">EN</span>
                        <svg class="language-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none">
                            <polyline points="6,9 12,15 18,9" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <a href="#" class="language-option active">English</a>
                        <a href="#" class="language-option">Français</a>
                        <a href="#" class="language-option">Español</a>
                        <a href="#" class="language-option">Deutsch</a>
                    </div>
                </div>
                
                <a href="#" class="contact-link">Let's talk</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-btn" id="mobileBtn" aria-label="Toggle menu">
                <div class="mobile-btn-inner">
                    <span class="mobile-line"></span>
                    <span class="mobile-line"></span>
                </div>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-nav">
                <a href="#" class="mobile-link active">
                    <span class="mobile-link-text">Home</span>
                    <span class="mobile-link-number">01</span>
                </a>
                <a href="#" class="mobile-link">
                    <span class="mobile-link-text">About</span>
                    <span class="mobile-link-number">02</span>
                </a>
                <a href="#" class="mobile-link">
                    <span class="mobile-link-text">Work</span>
                    <span class="mobile-link-number">03</span>
                </a>
                <a href="#" class="mobile-link">
                    <span class="mobile-link-text">Services</span>
                    <span class="mobile-link-number">04</span>
                </a>
                <a href="#" class="mobile-link">
                    <span class="mobile-link-text">Contact</span>
                    <span class="mobile-link-number">05</span>
                </a>
            </div>
            
            <div class="mobile-footer">
                <div class="mobile-contact">
                    <p class="mobile-contact-label">Ready to start a project?</p>
                    <a href="#" class="mobile-contact-btn">Let's talk</a>
                </div>
                
                <div class="mobile-social">
                    <a href="#" class="social-link" aria-label="Twitter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="LinkedIn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="4" cy="4" r="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="Instagram">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" stroke="currentColor" stroke-width="2"/>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                    <a href="#" class="social-link" aria-label="Dribbble">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M8.56 2.75c4.37 6.03 6.02 9.42 8.03 17.72m2.54-15.38c-3.72 4.35-8.94 5.66-16.88 5.85m19.5 1.9c-3.5-.93-6.63-.82-8.94 0-2.58.92-5.01 2.86-7.44 6.32" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Overlay -->
        <div class="search-overlay" id="searchOverlay">
            <div class="search-content">
                <div class="search-header">
                    <h2>What are you looking for?</h2>
                    <button class="search-close" id="searchClose" aria-label="Close search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                
                <div class="search-input-container">
                    <svg class="search-input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Type to search..." id="searchInput" autocomplete="off">
                </div>
                
                <div class="search-suggestions">
                    <div class="suggestions-section">
                        <h3>Popular searches</h3>
                        <div class="suggestion-tags">
                            <button class="suggestion-tag">Web Design</button>
                            <button class="suggestion-tag">Branding</button>
                            <button class="suggestion-tag">Development</button>
                            <button class="suggestion-tag">Consulting</button>
                        </div>
                    </div>
                    
                    <div class="suggestions-section">
                        <h3>Quick links</h3>
                        <div class="quick-links">
                            <a href="#" class="quick-link">
                                <div class="quick-link-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                        <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                                        <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <span>Portfolio</span>
                            </a>
                            <a href="#" class="quick-link">
                                <div class="quick-link-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                        <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <span>Contact</span>
                            </a>
                            <a href="#" class="quick-link">
                                <div class="quick-link-icon">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3" stroke="currentColor" stroke-width="2"/>
                                        <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </div>
                                <span>About</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="main.js"></script>
</body>
</html>
